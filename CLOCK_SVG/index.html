    <title>Clock_DOM</title>
    <style>
        #STRELAh, #STRELAm, #STRELAs  {
            transform-origin: 50% 50%;

            position: relative;
            z-index: 5;

    <line id="STRELAm" x1="150" y1="150" x2="150" y2="80" stroke-width='4' stroke='black' stroke-linecap='round'/>
    <line id="STRELAs" x1="150" y1="150" x2="150" y2="65" stroke-width='2' stroke='black' stroke-linecap='round'/>
</svg>
